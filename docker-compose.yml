version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: subspark-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-subspark}
      MYSQL_USER: ${DB_USERNAME:-subspark_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-subspark_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - subspark-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SubSpark Application (PHP-FPM + Nginx)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subspark-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      # Database
      DB_SERVER: mysql
      DB_USERNAME: ${DB_USERNAME:-subspark_user}
      DB_PASSWORD: ${DB_PASSWORD:-subspark_password}
      DB_DATABASE: ${DB_DATABASE:-subspark}

      # Application
      APP_ENV: ${APP_ENV:-production}
      APP_URL: ${APP_URL:-http://localhost:8000}

      # S3 Storage (optional)
      S3_STATUS: ${S3_STATUS:-0}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_KEY: ${S3_KEY:-}
      S3_SECRET: ${S3_SECRET:-}
      S3_PUBLIC_BASE: ${S3_PUBLIC_BASE:-}

      # Wasabi (optional)
      WASABI_STATUS: ${WASABI_STATUS:-0}
      WASABI_BUCKET: ${WASABI_BUCKET:-}
      WASABI_REGION: ${WASABI_REGION:-us-east-1}
      WASABI_KEY: ${WASABI_KEY:-}
      WASABI_SECRET: ${WASABI_SECRET:-}

      # MinIO (optional)
      MINIO_STATUS: ${MINIO_STATUS:-0}
      MINIO_BUCKET: ${MINIO_BUCKET:-}
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
      MINIO_KEY: ${MINIO_KEY:-}
      MINIO_SECRET: ${MINIO_SECRET:-}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-}
      MINIO_PUBLIC_BASE: ${MINIO_PUBLIC_BASE:-}
    volumes:
      - uploads_data:/var/www/html/uploads
      - ./includes/connect.php:/var/www/html/includes/connect.php:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - subspark-network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: subspark-phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8080}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-subspark_user}
      PMA_PASSWORD: ${DB_PASSWORD:-subspark_password}
      UPLOAD_LIMIT: 128M
    depends_on:
      - mysql
    networks:
      - subspark-network
    profiles:
      - tools

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  subspark-network:
    driver: bridge
