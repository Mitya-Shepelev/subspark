server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.php index.html;

    # Maximum upload size (must match PHP settings)
    client_max_body_size 128M;

    # Logs
    access_log /var/log/nginx/subspark_access.log;
    error_log /var/log/nginx/subspark_error.log;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/javascript application/javascript application/json application/xml image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    # Front controller
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Cache static files
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    location ~* \.(jpg|jpeg|gif|png|svg|ico|webp)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # Block PHP in sensitive folders
    location ~ ^/(themes|includes|sources|langs|src)/.*\.php$ {
        deny all;
        return 403;
    }

    # PHP handler
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Upload timeouts and buffers
        # Increased to 600s (10 min) for FFmpeg video processing
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_buffering off;
        fastcgi_request_buffering off;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
}
