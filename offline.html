<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline</title>
  <meta name="theme-color" content="#f65169">
  <style>
    :root { --primary:#f65169; --bg:#111; --fg:#fff; --muted:#bdbdbd; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{ display:flex; align-items:center; justify-content:center; background:#0d0f12; color:#e9eef5; font:16px/1.5 -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .card{ width:min(580px, 92vw); background:#14171c; border:1px solid #222831; border-radius:16px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
    h1{ margin:0 0 8px; font-size:20px; }
    p{ margin:8px 0; color:#c9d2dc; }
    .muted{ color:#8a97a7; font-size:14px; }
    .actions{ margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn{ appearance:none; border:0; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer; }
    .btn.primary{ background:var(--primary); color:#fff; }
    .btn.ghost{ background:transparent; color:#e9eef5; border:1px solid #2b3340; }
    a{ color:#fff; text-decoration:none; }
  </style>
  <link rel="manifest" href="src/manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="src/192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <script>
    // Try to reload when back online
    addEventListener('online', function () { location.reload(); });
  </script>
  <noscript>
    <style>.btn{display:none}</style>
  </noscript>
  </head>
<body>
  <main class="card" role="main">
    <h1>Offline</h1>
    <p>You are offline. Please check your internet connection.</p>
    <p class="muted">After reconnecting, reload this page to continue.</p>
    <div class="actions">
      <button class="btn primary" onclick="location.reload()">Retry</button>
      <a class="btn ghost" href="./">Home</a>
    </div>
  </main>
</body>
</html>
